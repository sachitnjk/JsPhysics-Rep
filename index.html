<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <script src = "Js/matter.js"></script>
        <script>
            //Creating Engine
            let engine = Matter.Engine.create();
            //Creating render - attatching to html body and linking to engine
            let render = Matter.Render.create({
                element:document.body,
                engine:engine,
                options : {
                    width: 1600,
                    height: 800,
                    wireframes: false

                }
            });


            let ground = Matter.Bodies.rectangle(1200, 500, 300, 20, {isStatic: true});

            let mouse = Matter.Mouse.create(render.canvas);
            let mouseConstraint = Matter.MouseConstraint.create(engine, {
                mouse: mouse,
                constaint: {
                    render: {visible: false}
                }
            });
            render.mouse = mouse;

            let ball = Matter.Bodies.circle(300, 600, 20);
            let sling = Matter.Constraint.create({
                pointA: {x:300, y:600},
                bodyB: ball,
                stiffness: 0.05
            })

            let stack = Matter.Composites.stack(1100, 270, 4, 4, 0, 0, function(x, y){
                return Matter.Bodies.polygon(x, y, 8, 30);
            });

            Matter.World.add(engine.world, [stack, ground,ball, sling, mouseConstraint]);
            Matter.Engine.run(engine);
            Matter.Render.run(render);

        </script>
    </body>
</html>
